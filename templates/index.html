<html>
  <%- include(head, {title: title}) %>
  <body>
    <div class="container">
      <h1><%= title %></h1>
      <h3><%= description %></h3>

      <div class="page-body">
        <h4>List of project pages:</h4>
        <ul class="project-list">
          <% pages.forEach(page => { %>

          <li><a href="<%= page.fileHtmlName %>"><%= page.title %></a></li>
          <% }); %>
        </ul>
      </div>

      <div class="caption footer">Page generated on <%- date %></div>
    </div>
  </body>
</html>
